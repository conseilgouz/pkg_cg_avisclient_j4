MOD_CGAVISCLIENT_NOTE1="<b>Personnalisation de l'affichage.</b><br><br>Vous pouvez personnaliser les zones affich&eacute;es pour chaque avis en entrant du texte, du code html tel que &lt;br&gt; par exemple ou des zones pr&eacute;d&eacute;finies.<br><br>Les zones pr&eacute;d&eacute;finies actuellement sont : <b>{name}</b> => nom, <b>{first}</b> => pr&eacute;nom, <b>{zip}</b> => code postal, <b>{city}</b> => ville, <b>{email}</b> => adresse mail, <b>{cat}</b> => libellé de la cat&eacute;gorie, <b>{date}</b> => date du commentaire, <b>{stars}</b> => note sous forme d'&eacute;toiles.<br><br>Par défaut, les zones affich&eacute;es sont: {first} - {zip}  {stars}<br><br>Remarque: les étoiles (stars) sont automatiquement cadr&eacute;es à droite."
